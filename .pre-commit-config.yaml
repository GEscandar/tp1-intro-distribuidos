repos:
  - repo: https://github.com/psf/black
    rev: 24.8.0
    hooks:
      - id: black
        args: [--line-length=88]
        language_version: python3.12
  - repo: local
    hooks:
    - id: pytest
      name: pytest
      entry: pytest tests
      language: system
      types: [python]
      pass_filenames: false
      always_run: true